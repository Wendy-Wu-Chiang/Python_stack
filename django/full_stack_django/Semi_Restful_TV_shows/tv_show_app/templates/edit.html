<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Edit</title>
</head>

<body>
    <a href="/shows">Go Back</a>
    <h1>Edit Show #{{show.id}}</h1>
    {% if messages %}
    <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <form action="/shows/{{show.id}}/update" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{show.title}}" required>

            <label for="network">Network</label>
            <input type="text" name="network" id="network" class="form-control" value="{{show.network}}" required>

            <label for="released_date">Release Date</label>
            <input type="text" name="released_date" id="released_date" class="form-control"
                value="{{show.released_date|date:'Y-m-d'}}" required>

            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10"
                class="form-control" required>{{show.description}}</textarea>

        </div>
        <button class="btn btn-primary">Update</button>
        <a href="/shows/#{{show.id}}">Go to Show</a>
    </form>
</body>

</html>
