<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Add a Book</h1>
                <form action="{% url 'createBook'   %}" method="POST" class="form-group">  
                    {% csrf_token %}
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name=title placeholder="title">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" row="3"
                        placeholder="describe the book "></textarea>
                    <input type="submit" value="Add" class="mtr-3">
                </form>
            </div>
            <div class="col">
                <table class="table table_info">
                    <thead>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <td>{{book.id}}</td>
                            <td>{{book.title}}</td>
                            <td>viewLink</td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</body>

</html>
