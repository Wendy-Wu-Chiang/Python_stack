<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Info</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <form action="/" method="GET" id="userform">
            {% csrf_token %}    
        <h1>Submitted Info</h1>
        <div class="name">
            <p>Name: {{name}}</p>
        </div>
        <div class="location">
            Dojo Location: {{location}}
        </div>
        <div class="language">
            Favorite Language: {{language}}
        </div>
        <div class="common">
            Common: {{common}}
        </div>
        <div class="submit">
            <input type="submit" value='Go Back'>
        </div>
    </div>
    
</body>
</html>
